<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
 <style>
        body {
            background-image: url("/Media/BMI image.png");
            background-repeat: no-repeat;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
        }
        .container{
            align-items: center;
            display: flex;
            padding: 2rem;
        }
      button {
  background-color: #28a745;
  border-color:black;
}
      textarea{
          border-color: black;
          background-color: lightseagreen;
      }
      label{
          font-family: "Segoe UI", system-ui, sans-serif;
          font-size: medium;
          color: #007bff;
      }
     button:hover {
      background-color: #28a745;
         padding: 10px 15px;
        color: #fff;
        transition: 0.4s;
}
h1 {
  font-size: 2.5rem; /* Larger heading */
  font-weight: bold;
    color: #007bff;
}
input, label {
  margin-bottom: 1rem;

}


    </style>
    <title>BMI Calculator</title>
</head>
<body>
    <h1>BMI Calculator</h1>
    <div class = "container">
    <form action="{% url 'bmi_calculator' %}" method="post">
     {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="gender">Gender:</label>
        <br>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <br>
        <input type="radio" id="female" name="gender" value="Female" required>
        <label for="female">Female</label>
        <br>
        <input type="radio" id="other" name="gender" value="Other" required>
        <label for="other">Other</label>
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="0" max="120" required>
        <br>
        <label for="address">Address:</label>
        <textarea name="address" id="address" rows="2"></textarea>
        <br>
     <br>
        <label for="hobbies">Hobbies (Select all that apply):</label>
     <br>
      <input type="checkbox" id="reading" name="hobbies" value="Reading">
      <label for="reading">Reading</label>
      <br>
     <input type="checkbox" id="coding" name="hobbies" value="Coding">
     <label for="coding">Coding</label>
      <br>
     <input type="checkbox" id="music" name="hobbies" value="Music">  <label for="music">Music</label>
             <br>
<input type="checkbox" id="sports" name="hobbies" value="Sports">  <label for="sports">Sports</label>
            <br>
        <br>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" min="0" max="500" required>
        <br>
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" min="0" max="300" required>
        <br>
        <button type="submit">Calculate BMI</button>
    </form>
</div>
</body>
</html>
